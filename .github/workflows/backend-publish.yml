name: Backend Publish

on:
  release:
    types: [published]
  workflow_call:
  workflow_dispatch:
    inputs:
      version:
        description: Version to publish (leave empty for automatic)
        required: false
        type: string

permissions:
  contents: read
  id-token: write # Required for trusted publishing to PyPI

jobs:
  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/fiberpath/
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python environment
        uses: ./.github/actions/setup-python
        with:
          dependencies: ".[dev]"

      - name: Verify version matches tag
        if: github.event_name == 'release'
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          PACKAGE_VERSION=$(uv run python -c "import fiberpath; print(fiberpath.__version__)")
          if [ "$TAG_VERSION" != "$PACKAGE_VERSION" ]; then
            echo "Error: Tag version ($TAG_VERSION) doesn't match package version ($PACKAGE_VERSION)"
            exit 1
          fi
          echo "Version check passed: $PACKAGE_VERSION"

      - name: Build distribution packages
        run: uv build

      - name: Verify build artifacts
        run: |
          if [ ! -d "dist" ] || [ -z "$(ls -A dist)" ]; then
            echo "Error: No distribution files in dist/"
            exit 1
          fi
          echo "Built packages:"
          ls -lh dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          print-hash: true
          verbose: true
